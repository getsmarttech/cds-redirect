<div style="text-align:center; font-size: 32px;"> <!-- Increased font size for the container -->
    <h1 style="font-size: 48px; margin-bottom: 15px;"> <!-- Increased font size for "COMPLETE" -->
        COMPLETE
        <span style="display: block; font-size: 72px; color: green;">&#10003;</span> <!-- Increased font size for the tick icon -->
    </h1>
    <p style="font-size: 36px;">FORM WILL BE READY IN <span id="timer"></span>s.</p> <!-- Increased font size for the message -->
</div>
<script type="text/javascript">
var count = 5; // The delay in seconds before redirecting.
var redirect = "https://linktr.ee/getsmarttech"; // The redirection's landing page.
function countDown() {
    if(count >= 0){
        document.getElementById("timer").innerHTML = count--;
        setTimeout(countDown, 1000); // Use function reference instead of string
    } else {
        window.location.href = redirect;
    }
}
countDown();
</script>
